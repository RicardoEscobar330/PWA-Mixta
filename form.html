<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="/images/icons/apple-icon-180x180.png" sizes="180x180">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PWA Mixta</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendar.html">Calendario</a></li>
                    <li class="nav-item"><a class="nav-link active" href="form.html">Formulario</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1>Formulario con Select2</h1>
            </div>
            <div class="card-body">
                <p class="card-text">jQuery y Select2 se gestionan con la estrategia <strong>Cache First, Network Fallback</strong>.</p>
                <form>
                    <div class="mb-3">
                        <label for="state-select" class="form-label">Elige un estado:</label>
                        <select class="form-control" id="state-select" name="state" style="width: 100%;">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                            <option value="CA">California</option>
                            <option value="TX">Texas</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#state-select').select2({
                theme: "classic" // Para que se integre visualmente un poco mejor
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
